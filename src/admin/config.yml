backend:
  name: github
  repo: NoroffFEU/musikkforandrerliv.no
  branch: decap-cms # Branch to update (optional; defaults to master)
  base_url: https://decap-oauth-vercel.vercel.app # https://github.com/Mithu225/decap-oauth-vercel
  auth_endpoint: /api/auth
media_folder: public/content/images
public_folder: /images
collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
