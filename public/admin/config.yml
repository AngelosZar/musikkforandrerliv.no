backend:
  name: auth0
  auth_type: implicit
  app_id: vHM7lJvDfOjicuFHmq3Geac8KUgWYjCl
  identity_url: https://dev-cmq8w8lm3zi6bqvh.auth0.com
  repo: NoroffFEU/musikkforandrerliv.no
  branch: 719-Decap-CMS # Change to main later?

media_folder: 'public/uploads' # Where uploaded files will be stored
public_folder: '/uploads' # Path to access uploaded files

collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'content/home/home.md'
        name: 'home'
        label: 'Home Page'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Intro', name: 'intro', widget: 'markdown' }
          - { label: 'Hero Image', name: 'hero_image', widget: 'image' }
          - { label: 'Call to Action Text', name: 'cta_text', widget: 'string' }
          - { label: 'Main Content', name: 'main_content', widget: 'markdown' }

      - file: 'content/about/about.md'
        name: 'about'
        label: 'About Us Page'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Content', name: 'content', widget: 'markdown' }

      - file: 'content/work/work.md'
        name: 'our-work'
        label: 'Our Work Page'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }

      - file: 'content/news/news.md'
        name: 'news-and-events'
        label: 'News and Events'
        fields:
          - { label: 'Title', name: 'title', widget: 'string', required: true }
          - {
              label: 'Publish date',
              name: 'date',
              widget: 'datetime',
              required: true,
            }
          - {
              label: 'Featured Image',
              name: 'featured_image',
              widget: 'image',
              required: false,
            }
          - {
              label: 'Excerpt',
              name: 'excerpt',
              widget: 'text',
              required: false,
            }
          - {
              label: 'Content',
              name: 'content',
              widget: 'markdown',
              required: true,
            }
          - label: 'Event Details'
            name: 'event_details'
            widget: 'object'
            fields:
              - {
                  label: 'Location',
                  name: 'location',
                  widget: 'string',
                  required: true,
                }
              - {
                  label: 'Start Time',
                  name: 'start_time',
                  widget: 'datetime',
                  required: true,
                }
              - {
                  label: 'End Time',
                  name: 'end_time',
                  widget: 'datetime',
                  required: true,
                }
              - {
                  label: 'Organizer',
                  name: 'organizer',
                  widget: 'string',
                  required: false,
                }
          - label: 'Categories'
            name: 'categories'
            widget: 'list'
            summary: '{{fields.category}}'
            field: { label: 'Category', name: 'category', widget: 'string' }

      - file: 'content/support/support.md'
        name: 'support'
        label: 'Support Us'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }

      - file: 'content/contact'
        name: 'contact'
        label: 'Contact Page'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Intro', name: 'intro', widget: 'markdown' }

  - label: 'Blog'
    name: 'blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - {
          label: 'Publish date',
          name: 'date',
          widget: 'datetime',
          required: true,
        }
      - { label: 'Author', name: 'author', widget: 'string', required: true }
      - { label: 'Featured Image', name: 'featured_image', widget: 'image' }
      - { label: 'Excerpt', name: 'excerpt', widget: 'text' }
      - {
          label: 'Content',
          name: 'content',
          widget: 'markdown',
          required: true,
        }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'list',
          field: { name: 'tag', widget: 'string' },
        }
